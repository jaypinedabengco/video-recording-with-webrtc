<h1>Sample</h1>

<form ng-submit="$ctrl.sendMessage()">        
    <input type="text" ng-model="$ctrl.message"></input> 
    <button ng-click="$ctrl.sendMessage()">Send</button>
</form>

<div ng-show="$ctrl.response_list.length ">
    <ul>
        <li ng-repeat="response in $ctrl.response_list track by $index">{{response}}</li>
    </ul>
</div>

<div ng-show="$ctrl.random_number">
    <hr>
    <div>Server Random Number {{$ctrl.random_number}}</div>
    <hr>
</div>
