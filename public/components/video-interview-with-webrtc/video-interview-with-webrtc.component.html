<div ng-if="!$ctrl.processing_is_logged_in">
    <div id="loginPage" class="container text-center" ng-if="!$ctrl.is_logged_in">
            <div class="row">
                <div class="col-md-4 col-md-offset-4">
                    <h2>WebRTC Video Demo. Please sign in</h2>
                    <div>
                        Username : <input ng-model="username">
                    </div>
                    <div>
                        Password : <input type="password" ng-model="password">
                    </div>
                    <div>
                        <button id="loginBtn" class="btn btn-lg btn-primary btnblock" ng-click="$ctrl.login(username, password)">Sign in</button>
                    </div>
                    <div>
                        <br />
                        <a href="/#!/simple-webrtc/recorded-videos">View Recorded Videos</a>
                    </div>
                </div>
            </div>
        </div>
        <div ng-if="$ctrl.is_logged_in">
            <h2>Hi {{$ctrl.logged_user_info.username}}</h2>
            <a href="javascript:void(0);" ng-click="$ctrl.logout()">Logout</a>
            <button ng-click="$ctrl.updateSocketUserInfo()">TEST</button>
        </div>
</div>
