version: 2
jobs:
  build:
    docker:
      - image: node:6.11.2
    steps:
      - checkout
      - restore_cache: 
          keys: 
            - npm-{{ checksum "package.json" }}
            - npm-
            - bower-{{ checksum "bower.json" }}
            - bower-
      - run: 
          name: Add application dependencies
          command: |
            npm install -g bower
      - run: 
          name: Install Node
          command: |
            npm install      
      - run: 
          name: Install Bower
          command: |
            bower install    
      - restore_cache: 
        keys:
            - npm-{{ checksum "package.json" }}
            - npm-
            - bower-{{ checksum "bower.json" }}
            - bower- 
           